選舉，如：學校選舉等...，針對國家級選舉系統我們還沒有完成這項工作，但De.Vote會持續進步並以能發展至國家級為目標邁進"},{"title":"是什麼讓 De.Vote 與其他投票系統不同/更好？","content":"De.Vote 是真正可匿名的。每個選民都會透過一組匿名且可驗證的機制進行投票，完全不會受到任何人的追蹤。每個選名都會獲得一個可以檢查的選票跟踪器反對選票跟踪中心，以確保選票被正確接收和計票。簡單來說，這意味著任何人，即便是 De.Vote 投票系統的管理員，都無法追蹤或更改您的投票"}]},"common":{"nav":{"Home":"首頁","Feature":"特點","About":"關於","Privacy":"隱私","FAQs":"常見問題","Language":"語言"},"footer":{"Feature":"特點","About":"關於我們","Contact":"聯繫我們","Email":"電子郵件","Private":"私密性","Justice":"公正性","Verifiable":"可驗證性","FAQs":"常見問題","PrivacyPolicy":"隱私政策","address":"300新竹市東區光復路二段101號第二綜合大樓738室"}}},"en":{"landing_page_faq":{"title":"FAQs","rows":[{"title":"Why De.Vote want to use blockchain technology to support the voting system?","content":"Blockchain is a distributed database or ledger that is shared among the  nodes of a computer network. As a database, a blockchain stores information electronically in digital format. Which have \"Greater Transparency\", \"Instant Traceability\", \"Increased Efficiency\", \"Strong Integrity\" and \"High Availability\" features, which perfectly satisfy our De.Vote system!"},{"title":"Has De.Vote been applied in specific field?","content":"De.Vote have now been cooperating with with National Tsing Hua University and putting alot of effort of building a Decentralized-Voting System for professors and other faculties to utilize."},{"title":"How do De.Vote make profit?","content":"First is Voting Infrastructure (IaaS), we can make profit from users' \"Subscription Fee\" and \"Tallying Fee\". Second is Voting Hardware Rental, which contains \"Hardware Voting Machine\" and \"Voting Smart Card\". Third is software and hardware maintainance from\"Virtual Voting Web Service\" and Customized System Design."},{"title":"What makes De.Vote different/better than other voting systems?","content":"De.Vote is truly verifiable. Each voter obtains a ballot tracker which can be checked against the Ballot Tracking Center to ensure that the ballot was received and tallied appropriately. What this means is that no one, not even the administrators of the De.Vote Voting system, can alter your vote."},{"title":"Should we start using De.Vote for public-office elections? Maybe ROC(Taiwan) President 2024?","content":"NO, Not yet, we haven't done this work yet, but this is our team's ultimate goal, so we'll keep moving forward to fullfill this dream. Stay tuned!!  :)"}]},"common":{"nav":{"Home":"Home","Feature":"Feature","About":"About","Privacy":"Privacy","FAQs":"FAQs","Language":"Language"},"footer":{"Feature":"Feature","About":"About Us","Contact":"Contact Us","Email":"Email","Private":"Private","Justice":"Justice","Verifiable":"Verifiable","FAQs":"FAQs","PrivacyPolicy":"Privacy Policy","address":"General Building II Office 738, No.101, Sec. 2, Guangfu Rd., East Dist., Hsinchu City, Hsinchu, Hsinchu City, Taiwan 300"}}}},"initialLocale":"zh_hant","ns":["landing_page_faq","common"],"userConfig":{"i18n":{"defaultLocale":"en","locales":["en","zh_hant"]},"default":{"i18n":{"defaultLocale":"en","locales":["en","zh_hant"]}}}}},"__N_SSG":true},"page":"/[locale]/faq","query":{"locale":"zh_hant"},"buildId":"YWWCSSrQ4FqTawSAhQ-IC","assetPrefix":"/undefined","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
